server:
  port: ${PORT}

spring:
  config:
    import: file:.env[.properties]
  profiles:
    include: jwt
  application:
    name: UACV
  output:
    ansi:
      enabled: always
  data:
    mongodb:
      uri: ${MONGO_URI}
      database: ${MONGO_DB}
      username: ${MONGO_USER}
      password: ${MONGO_PW}
  datasource:
    hikari:
      driver-class-name: ${MYSQL_DRIVER}
      jdbc-url: ${MYSQL_URL}
      username: ${MYSQL_USER}
      password: ${MYSQL_PW}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  rabbitmq:
    host: ${RABBITMQ_HOST}
    port: ${RABBITMQ_PORT}
    username: ${RABBITMQ_USER}
    password: ${RABBITMQ_PW}

logging:
  level:
    org.hibernate.SQL: debug

jwt:
  secret: ${JWT_SECRET_KEY}
  access:
    header: Authorization
  refresh:
    header: Authorization-refresh